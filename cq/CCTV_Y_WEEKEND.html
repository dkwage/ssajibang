  <body>
    <header>
      <h1>3포대 당직부사관 인원보고</h1>
    </header>
    <h3>
      3포대
      <select id="timeSelect">
        <option>22</option>
        <option>00</option>
        <option>02</option>
        <option>04</option>
        <option>06</option></select
      >시 인원 보고
    </h3>

    <div class="container">
      가. 총원 :
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="totalMembers"
        value="38"
        readonly
      />명<br />
      1) 1생활관 :
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm1Total"
        value="23"
      />명<br />
      2) 2생활관 :
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm2Total"
        value="15"
      />명<br /><br />

      나. 열외 :
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="exceptions"
        readonly
      />명<br />
      1) 1생활관 : 휴가
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="vacation1"
      />명, 외박<input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="sleepOver1"
      />명, 외출<input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="goingOut1"
      />명<br />
      2) 2생활관 : 휴가
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="vacation2"
      />명, 외박<input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="sleepOver2"
      />명, 외출<input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="goingOut2"
      />명<br /><br />

      다. 현재원 :
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="currentMembers"
        readonly
      />명 중
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="sleepingInDorm"
        readonly
      />명 생활관 취침<br />
      1) 1생활관 :
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm1Current"
        readonly
      />명 중
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm1Sleeping"
        readonly
      />명 취침<br />
      * 사지방
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm1Saji"
      />명, 체단
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm1Chedan"
      />명, 불침번
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm1NightShift"
      />명, CCTV
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm1CCTV"
      />명, 당직
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm1Duty"
      />명<br />
      2) 2생활관 :
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm2Current"
        readonly
      />명 중
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm2Sleeping"
        readonly
      />명 취침<br />
      * 사지방
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm2Saji"
      />명, 체단<input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm2Chedan"
      />명, 불침번
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm2NightShift"
      />명, CCTV
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm2CCTV"
      />명, 당직<input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="dorm2Duty"
      />명<br />
      이상입니다!
